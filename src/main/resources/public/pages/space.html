<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>我的空间</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- editormd -->
    <link rel="stylesheet" href="../editormd/css/editormd.preview.css" />
    
	<!-- jui -->
	<script type="text/javascript" src="../jui/dest/core/jui.config.js"></script>
	<script type="text/javascript" src="../jui/dest/loader/loader.js"></script>
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .error {color:red;font-size: 12px;}
    </style>
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">easydoc</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="main.html"><i class="fa fa-file"></i> 查看文档</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#" onclick="ApiUtil.logout(); return false;"><i class="fa fa-sign-out fa-fw"></i> 注销</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="active">
                            <a href="#"><i class="fa fa-cloud"></i> 我的空间<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li class="func-page active" id="myProject">
                                    <a href="#"><i class="fa fa-briefcase"></i> <span>项目管理</span></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">项目管理</h1>
                        <div id="myProject_content" class="page-content">
                            <button id="btn-project" type="button" class="btn btn-primary">添加项目</button>
							<div id="grid-project" style="margin-top: 20px;"></div>
							
							<div id="projectWin" class="hide">
							     <div id="projectWinError"></div>
                                 <form id="projectFrm">
                                    <div id="projectWinError"></div>
                                    <input type="hidden" name="id" value="" />
                                    <div class="form-group">
                                            <label>项目名</label>
                                            <input type="text" name="name" class="form-control" value="" 
                                      msgId="projectWinError" 
                                        rules="[{rule:{notNull:true},errorMsg:'项目名不能为空'}]"/>
                                     </div>
                                    <div class="form-group">
                                            <label>描述</label>
                                            <textarea name="description" class="form-control" rows="3"></textarea>
                                     </div>
                                </form>
                            </div>
							
							<div id="addUserWin" class="hide">
							    <form id="addUserFrm">
							         <div id="addUserWinError"></div>
							         <input type="hidden" name="projectId" value="" />
							         <div class="form-group">
                                            <label>用户名</label>
                                            <input type="text" name="username" value="" class="form-control" placeholder="用户名" 
                                            msgId="addUserWinError" 
                                        rules="[{rule:{notNull:true},errorMsg:'用户名不能为空'}]"/>
                                     </div>
                                     <div class="form-group">
                                            <label>权限</label>
                                            <div class="radio">
	                                            <label><input type="radio" name="permissionValue" value="1" checked="checked">只读</label>
			                                    &nbsp;
			                                    <label><input type="radio" name="permissionValue" value="2">读写</label>
                                            </div>
                                     </div>
							        
							    </form>
							</div>

						
                        </div><!-- myProject end -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <!-- app js -->
    <script src="../js/sdk.js"></script>
    <script src="../js/ApiUtil.js"></script>
    <script src="../js/space.js"></script>

</body>

</html>
