<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>easydoc - 注册</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户注册</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="username" placeholder="用户名" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="password" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a id="regBtn" href="#" class="btn btn-lg btn-info btn-block">注册</a>
                                <div class="checkbox">
                                                                                                         已有账号，<a href="login.html">立即登录</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <!-- app js -->
    <script src="../js/sdk.js"></script>
    <script src="../js/ApiUtil.js"></script>

    <script type="text/javascript">
    function reg() {
    	var pwd = $.trim($('#password').val());
    	if(!pwd) {
    		alert('密码不能为空');
    		return false;
    	}
    	pwd = hex_md5(pwd);
        ApiUtil.post('nologin.user.reg',{
            username:$.trim($('#username').val()),
            password:pwd
        },function(resp){
        	alert('注册成功，请登录')
            window.location = 'login.html';
        });
    }
    
    $('#regBtn').click(function(){
    	reg();
    	
    	return false;
    });
    
    $('#form').bind('keyup', function(event) {
   	　　   if (event.keyCode == "13") {
   	　　　　    reg();
        }
    });
    
    </script>
</body>

</html>
