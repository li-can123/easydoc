# server
server.port=8082

# mysql
#mysql.ip=192.168.9.130
mysql.ip=192.168.0.23
mysql.username=root
mysql.password=123456
mysql.dbName=easydoc

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${mysql.ip}:13306/${mysql.dbName}?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}

mybatis.fill.com.gitee.fastmybatis.core.support.DateFillInsert=
mybatis.fill.com.gitee.fastmybatis.core.support.DateFillUpdate=

logging.file=D:/logs/easydoc/easydoc
logging.level.com.gitee=debug
